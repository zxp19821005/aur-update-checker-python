name: Build and Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
          pip show nuitka

      - name: Run build script
        run: |
          # 使用 package.py 进行打包
          if ! python package.py; then
            echo "Nuitka 打包失败，尝试使用 pyinstaller 作为备用方案"
            pip install pyinstaller
            pyinstaller --onefile --name aur-update-checker-python main.py
          fi

      - name: Check for dependency updates
        run: |
          chmod +x ./update_dependencies.sh
          ./update_dependencies.sh

      - name: Get version info
        id: version
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          VERSION="${DATE}-${COMMIT_HASH}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "版本信息: ${VERSION}"

      - name: Package dist files
        run: |
          cd dist
          tar -czvf "../aur-update-checker-python-${VERSION}.tar.gz" .
          cd ..
          echo "打包完成：aur-update-checker-python-${VERSION}.tar.gz"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: aur-update-checker-python-${VERSION}
          path: aur-update-checker-python-${VERSION}.tar.gz
