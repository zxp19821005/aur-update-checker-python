name: Build and Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build wheel package
        run: |
          python setup.py bdist_wheel
          echo "Wheel package created successfully"

      - name: Check for dependency updates
        run: |
          chmod +x ./update_dependencies.sh
          ./update_dependencies.sh

      - name: Get version info
        id: version
        run: |
          VERSION=$(python -c "import re; print(re.search(r\"version=['\\\"]([^'\\\"]+)['\\\"]\", open('setup.py').read()).group(1))")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "版本信息: ${VERSION}"

      - name: Upload wheel package
        uses: actions/upload-artifact@v4
        with:
          name: aur-update-checker-python-${{ env.VERSION }}
          path: dist/*.whl
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.whl
          tag_name: ${{ github.ref }}
          name: Version ${{ env.VERSION }} - Stable Release
          body: |
            ## Release Notes for Version ${{ env.VERSION }}
            ### Changes:
            - Initial stable release of aur-update-checker-python.
            - Includes all core features for AUR package update checking.
            ### Build Details:
            - Built from tag: ${{ github.ref }}
          draft: false
          prerelease: false